<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Login and Register</title>
    <link rel="stylesheet" href="css/modal-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <user-modal ref="userModal" :show-modal="showModal" :loading="loading" :message="message" @update-message="handleUpdateMessage" @close="showModal = false"
            @submit="handleSubmit"></user-modal>
        <profile-modal :loading="loading" :user="user" :message="message" @update-message="handleUpdateMessage" @submit="updateUserProfile"
            @edit-password="showPasswordModal = true" @login="showModal = true" @logout="logout"></profile-modal>
        <password-edit-modal :show-modal="showPasswordModal" :loading="loading" :message="message" @update-message="handleUpdateMessage" @close="showPasswordModal = false"
            @submit="handleChangePassword"></password-edit-modal>
    </div>
    <script src="script/user-modal.js"></script>
    <script src="script/profile-modal.js"></script>
    <script src="script/password-edit-modal.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
